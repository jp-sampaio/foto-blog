<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotos Blog</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="logo" src="./assets/camera.jpg" alt="Logo image">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="text" id="search" placeholder="Search for images in the collections">
        </div>
      </form>

      <img 
        class="avatar" 
        src="https://pics.craiyon.com/2023-05-31/220e4c73f6674d46a84840ebde9f9bc8.webp" 
        alt="Profile picture"
      />
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="./assets/img1.jpg" alt="Notebook and a Headset">

            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tag">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

        <figure class="item" style="--delay: .6s;">
          <img src="./assets/img2.jpg" alt="Keyboard and mouse">

          <figcaption class="details">
            <h2>Dark and red</h2>
            <div class="tag">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: .8s;">
          <img src="./assets/img3.jpg" alt="Monitor and a Headset">

          <figcaption class="details">
            <h2>Organização e grids</h2>
            <div class="tag">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 1s;">
          <img src="./assets/img4.jpg" alt="Two Monitors">

          <figcaption class="details">
            <h2>Colméia</h2>
            <div class="tag">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 1.2s;">
          <img src="./assets/img5.jpg" alt="Notebook and various papers">

          <figcaption class="details">
            <h2>Setup de escritor</h2>
            <div class="tag">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 1.4s;">
          <img src="./assets/img6.jpg" alt="Ergonomic char and a monitor">

          <figcaption class="details">
            <h2>Ergonomia e cores</h2>
            <div class="tag">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 1.6s;">
          <img src="./assets/img7.jpg" alt="Monitor on the table">

          <figcaption class="details">
            <h2>Show de luzes</h2>
            <div class="tag">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 1.8s;">
          <img src="./assets/img8.jpg" alt="Illuminated monitor">

          <figcaption class="details">
            <h2>Deep purple</h2>
            <div class="tag">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 2s;">
          <img src="./assets/img9.jpg" alt="Screen on">

          <figcaption class="details">
            <h2>Multi-Screen</h2>
            <div class="tag">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>
        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
